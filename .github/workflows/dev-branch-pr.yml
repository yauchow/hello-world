name: dev branch pr

on:
  pull_request:
    branches: ["dev"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tear_down-feature:
    uses: ./.github/workflows/tear-down-feature-environment.yml
    secrets: inherit

  terraform_environment:
    uses: ./.github/workflows/terraform-environment.yml
    secrets: inherit
    with:
      environment: "dev"
